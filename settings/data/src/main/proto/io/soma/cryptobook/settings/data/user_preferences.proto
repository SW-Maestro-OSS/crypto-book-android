syntax = "proto3";

import "io/soma/cryptobook/settings/data/language.proto";
import "io/soma/cryptobook/settings/data/currency_unit.proto";

option java_package = "io.soma.cryptobook.settings.data";
option java_multiple_files = true;

message UserPreferences {
    LanguageProto language = 1;
    CurrencyUnitProto currency_unit = 2;
}