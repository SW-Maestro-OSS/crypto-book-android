syntax = "proto3";

import "io/soma/cryptobook/core/data/language.proto";
import "io/soma/cryptobook/core/data/currency_unit.proto";

option java_package = "io.soma.cryptobook.core.data";
option java_multiple_files = true;

message UserPreferences {
    LanguageProto language = 1;
    CurrencyUnitProto currency_unit = 2;
    int64 usd_krw_exchange_rate = 3;
}